---
layout: layout
title: "Weaknotes"
---
<section class="content">
  <h1 class="no-butt">Weaknotes* archive</h1>

  <p style="font-size: 16px">* <a href="https://alicebartlett.co.uk/">Alice Bartlett</a> calls her week
    notes "weak", a rare pun that I deeply appreciate. You can follow my notes
    via <a href="https://meowni.ca/weaknotes.xml">RSS</a>.</p>
  </p>

  <ul class="listing table">
    {% for post in site.weeks %}
    <li>
      <span>{{ post.date | date: "%B %e, %Y" }}</span>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</section>
